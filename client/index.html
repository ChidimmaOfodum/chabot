<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My simple chatbot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/a6d80728cd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <section class="row it">
        <div class="col-sm-offset-1 col-sm-10" id="one">
          <p class="instruction">
            Please upload documents only in 'json' or 'csv' format.
          </p>
          <br />
          <div class="row">
           
              <h3 class="text-center">Contact Files</h3>
           
      
          </div>
     
          <div id="uploader" >
            <div class="row uploadDoc">
              <div class="col-sm-3">
                <div class="docErr">Please upload valid file</div>
                
                <div class="fileUpload btn btn-orange">
                 
                  <span class="upl" id="upload">Upload document</span>
                   <script src="./js/validateFile.js"></script>
                  <input
                    type="file"
                    class="upload input-upload"
                    id="input-upload"
                    onchange="validateFile(this)"
                  />
                </div>
              
              </div>
             
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  name=""
                  placeholder="Note"
                />
              </div>
             
              <div class="col-sm-1">
                <a class="cancel"><i class="fa fa-times"></i></a>
              </div>
            
            </div>
          
          </div>
       
          <div class="text-center">
            <a class="btn btn-new"><i class="fa fa-plus"></i> Add new</a>
            <a class="btn btn-next"><i class="fa fa-paper-plane"></i> Submit</a>
          
          </div>
          <p class="serverValidationMsg">Server Error. Try again later!</p>

        </section>
        <!-- First section -->

      <section class="form-outline msg-box">
          <label class="form-label" for="textAreaExample2">Message</label>
          <textarea
            class="form-control"
            id="smsfield"
            rows="8"
            placeholder=" <-- Type sms message here -->"
          ></textarea>

          <div class="text-center">
            <button class="btn-next" id="sendsms">
              <i class="fa fa-paper-plane"></i> Send sms
            </button>
            <button class="btn btn-tertiary" type="button" disabled>
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Loading...</span>
            </button>
            <p class="smsError">Server Error. Try again later!</p> 
          </div>
        </section>
        <!-- First section -->
    </div>
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   
    <script src="./js/jquery.js" type="module"></script>
  </body>
</html>
